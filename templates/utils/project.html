<link rel="stylesheet" href="{{ url_for('static', filename='css/utils/popup.css') }}">

<section class="popup-container" id="project-popup">
    <section class="popup-content column gap-20">
        <div class="head row gap-10">
            <button class="btn" id="back">
                <img src="{{ url_for('static', filename='assets/icons/'+settings.theme+'/back.png') }}" alt="Back" class="icon">
            </button>

            <h2 class="h2">New project</h2>
        </div>

        <form action="/projects/new" method="post" class="form column gap-10">
            <input type="text" name="title" placeholder="Untitled project" class="input">
            <textarea name="desc" placeholder="Project description (100 characters)" class="input"></textarea>

            <select name="team" id="team" class="input">
                <option value="">No team</option>
                {% if allteams %}
                {% for team in allteams %}
                <option value="{{ team.id }}">{{ team.title }}</option>
                {% endfor %}
                {% endif %}
            </select>

            <div class="res-row gap-10">
                <div class="form-elem column gap-10">
                    <label for="st">Start date</label>
                    <input required type="date" name="st" id="st" class="input">
                </div>

                <div class="form-elem column gap-10">
                    <label for="en">Deadline</label>
                    <input required type="date" name="en" id="en" class="input">
                </div>
            </div>

            <button type="submit" class="icon-btn">
                <img src="{{ url_for('static', filename='assets/icons/'+settings.theme+'/add.png') }}" alt="Add" class="icon">
                <span class="text">Create new project</span>
            </button>
        </form>
    </section>
</section>
