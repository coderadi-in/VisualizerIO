<link rel="stylesheet" href="{{ url_for('static', filename='css/utils/popup.css') }}">

<section class="popup-container" id="mem-popup">
    <section class="popup-content column gap-20">
        <div class="head row gap-20">
            <button class="btn" id="back">
                <img src="{{ url_for('static', filename='assets/icons/'+settings.theme+'/back.png') }}" alt="Back" class="icon">
            </button>

            <h2 class="h2">New member</h2>
        </div>

        <form action="/teams/{{ data.team.id }}/members/new" method="post" class="form column gap-20">
            <input autofocus autocomplete="false" required type="email" name="email" placeholder="Member email" class="input">
            <button type="submit" class="filled-btn">Add new member</button>
        </form>
    </section>
</section>
